    <div class="member">

    </div>
    <div class="member">

    </div>
    <div class="member">
      <img src="./photo4.png" alt="">
      <p class="name">Skylah Lu</p>
    </div>
    <div class="member">
      <img src="./photo5.png" alt="">
      <p class="name">Griff Richards</p>
    </div>
    <div class="member">
      <img src="./photo6.png" alt="">

    created by <a href="#">emayethossen</a> - devChallenges.io
